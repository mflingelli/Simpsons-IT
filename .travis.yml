language: ruby
os: linux
dist: xenial
before_install:
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german
  latex-beamer git
- git clone https://github.com/matze/mtheme.git
- cd mtheme
- make sty
- cp *.sty ../
- cd ../
script:
- pdflatex Simpsons-IT.tex
- pdflatex Simpsons-IT.tex
- pdflatex Simpsons-IT_article.tex
- pdflatex Simpsons-IT_article.tex
- pdflatex Simpsons-IT_FF_Edition.tex
- pdflatex Simpsons-IT_FF_Edition.tex
- pdflatex Simpsons-IT_FF_Edition_article.tex
- pdflatex Simpsons-IT_FF_Edition_article.tex
deploy:
  provider: releases
  file:
  - Simpsons-IT.pdf
  - Simpsons-IT_article.pdf
  - Simpsons-IT_FF_Edition.pdf
  - Simpsons-IT_FF_Edition_article.pdf
  cleanup: true
  draft: false
  prerelease: true
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
    repo: mflingelli/Simpsons-IT
    branch: master
  api_key:
    secure: 
